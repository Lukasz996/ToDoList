<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List</title>
</head>


<body>
    <div class="container">
        <h1>To Do List</h1>

        <form>
            <label for="task-input"> Enter a new Task:</label>
            <input type="text" id="task-input" name="task-input" />
            <button class="taskBtn">Add Task</button>
        </form>

        <ul id="task-list"></ul>
    </div>
    <script>
        const form = document.querySelector('form');
        const taskList = document.querySelector('#task-list');

        function addTask(task) {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<input type="checkbox"/> <span>${task}</span><button class="editBtn">Edit</button><button class="deleteBtn">Delete</button>`;
            taskList.appendChild(listItem);
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const input = document.querySelector('#task-input');
            const task = input.value.trim();
            if (task !== '') {
                addTask(task);
                input.value = '';
            } else {
                alert('Please enter a task!');
            }
        });

        taskList.addEventListener('change', (event) => {
            if (event.target.type === 'checkbox') {
                const span = event.target.nextElementSibling;
                if (event.target.checked) {
                    span.style.textDecoration = 'line-through';
                } else {
                    span.style.textDecoration = 'none';
                }
            }
        });

        taskList.addEventListener('click', (event) => {
            const target = event.target;
            if (target.classList.contains('deleteBtn')) {
                const listItem = target.parentElement;
                taskList.removeChild(listItem);
            } else if (target.classList.contains('editBtn')) {
                const listItem = target.parentElement;
                const span = listItem.querySelector('span');
                span.contentEditable = true;
                span.focus();
            }
        });

        taskList.addEventListener('blur', (event) => {
            const target = event.target;
            if (target.tagName === 'SPAN') {
                target.removeAttribute('contenteditable');
            }
        });
    </script>
</body>


</html>
